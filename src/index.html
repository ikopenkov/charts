<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charts</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        .chartWrapper {
            flex: 1 1 auto;
            padding-bottom: 64px;
        }
        .footer {
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            box-sizing: border-box;
            background-color: #fff;
        }
        .dayNightSwitch {
            color: #1F8DE0;
            border: 0;
            background: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="chartWrapper">

</div>
<div class="footer">
    <button class="dayNightSwitch">
        Switch to Night Mode
    </button>
    <a class="sourceLink" href="https://github.com/ikopenkov/charts" target="_blank" rel="noreferrer noopener">
        Source code
    </a>
</div>
</body>
</html>
